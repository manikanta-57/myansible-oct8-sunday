---
- hosts: all
  become: yes
  gathering_facts: yes
  tasks:
  - name: in this task i want to install apache2 webserver on ubuntu
    apt: 
      name: apache2
      state: present
    when: ansible_os_family== "Debian"  
    
  - name: in this task i want to start apache2 webserver on ubuntu
    service:
      name: apache2
      state: started
    when: ansible_os_family== "Redhat"

  - name: in this task i want to install httpd webserver on redhat 
    dnf: 
      name: httpd
      state: present
    when: ansible_os_family== "Redhat"

  - name: in this task i want to start webserver on redhat
    service:
        name: httpd
        state: started
    when: ansible_os_family== "Redhat"           